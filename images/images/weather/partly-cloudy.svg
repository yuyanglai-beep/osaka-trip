    <circle cx="26" cy="26" r="11" fill="url(#sun)"/>
    <g stroke="#FFC94A" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="26" y1="12" x2="26" y2="8"/>
      <line x1="26" y1="40" x2="26" y2="44"/>
      <line x1="14" y1="26" x2="10" y2="26"/>
      <line x1="42" y1="26" x2="46" y2="26"/>
    </g>
  </g>

  <!-- 雲 -->
  <g fill="#EDF1F6">
    <ellipse cx="42" cy="38" rx="14" ry="9"/>
    <ellipse cx="30" cy="40" rx="11" ry="7"/>
  </g>
